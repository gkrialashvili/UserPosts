<div *ngIf="users">
  <h1>{{users.name}}</h1>

  <ul>
    <li><strong>Username:</strong> {{users.username}}</li>
    <li><strong>Email:</strong> {{users.email}}</li>
    <li><strong>Phone:</strong> {{users.phone}}</li>
  </ul>
  <h1>POSTS:</h1>
  <button class="blue"><a [routerLink]="['/posts']" [queryParams]="{userId: users.id}">Posts</a></button>


</div>
